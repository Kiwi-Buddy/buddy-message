<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm you're Buddy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .text {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .next-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="text" class="text">ยินดีต้อนรับ Buddy ของข้า</div>
        <button id="nextButton" class="next-button" onclick="showNextText()">ถัดไป</button>
    </div>

    <script>
        //const texts = ["นี่คือข้อความจากข้า เพื่อสื่อถึงความมีน้ำใจจากข้า", "ข้าจะคอยเอาขนมมาให้เจ้าวันละหน่อย", "ข้าวางของขวัญให้เจ้าไว้ในตู้เย็นช่อง Freeze แล้ว", "อยู่ตรงฝาประตูข้าจะติดป้ายชื่อของเจ้าไว้บนของขวัญ", "จงรับของรางวัลจากข้าไป"];
        const texts = ["วันนี้ข้ามีของให้อีกเช่นเคย", "ลองไปเปิดในตู้เย็นดู", "จะเจอถุงที่ข้าซ่อนไว้อยู่ซึ่งจะเขียนชื่อเจ้าไว้", "จงรับของรางวัลจากข้าไป"];
        let currentIndex = 0;

        function showNextText() {
            if (currentIndex >= texts.length) {
                document.getElementById('nextButton').classList.add('hidden');
                document.getElementById('text').innerText = "เจอกันใหม่อีกครั้งในรอบหน้านะ รอบนี้เวลาไม่แน่นอน";
            } else {
                document.getElementById('text').innerText = texts[currentIndex];
            }
            currentIndex++;
        }
    </script>
</body>

</html>
