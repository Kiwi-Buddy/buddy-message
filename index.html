<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Your Buddy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .next-button {
            position: absolute;
            bottom: 80px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .next-button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        .input-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .input-container input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="text" class="text">ยินดีต้อนรับ Buddy ของข้า</div>
        <button id="nextButton" class="next-button" onclick="showNextText()">ถัดไป</button>

        <div id="inputContainer" class="input-container">
            <div>เขียนความประสงค์ของเจ้ามา:</div>
            <input type="text" id="userInput" placeholder="กรอกความประสงค์ที่นี่...">
            <button onclick="submitToDiscord()">ส่งข้อความ</button>
        </div>
    </div>

    <script>
        const texts = ["ของขวัญเจ้าอยู่ในตู้เย็นนะ", "วันนี้ข้าใส่ของบำรุงไปด้วย เห็นเจ้าทำงานมาหนัก", "จงรับของรางวัลจากข้าไป"];
        let currentIndex = 0;

        function showNextText() {
            if (currentIndex >= texts.length) {
                document.getElementById('nextButton').classList.add('hidden');
                document.getElementById('text').innerText = "คราวนี้เขียนความประสงค์ของเจ้ามาเลย";
                document.getElementById('inputContainer').style.display = 'flex';
            } else {
                document.getElementById('text').innerText = texts[currentIndex];
            }
            currentIndex++;
        }

        function submitToDiscord() {
            const webhookUrl = 'https://discord.com/api/webhooks/1318100871871074314/nND5vs5-C-n-ANw1WYvVnUqkd_mH0C7j9wc22hrJJ1YHrLYWJGNodt_GdyHSY9uw6gjx'; // Replace with your Discord webhook URL
            const userInput = document.getElementById('userInput').value;

            if (!userInput.trim()) {
                alert('กรุณากรอกความประสงค์ก่อนส่ง');
                return;
            }

            const payload = {
                content: userInput
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        alert('ส่งความประสงค์สำเร็จ!');
                        document.getElementById('userInput').value = '';
                    } else {
                        alert('เกิดข้อผิดพลาดในการส่งความประสงค์');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('เกิดข้อผิดพลาดในการส่งความประสงค์');
                });
        }
    </script>
</body>

</html>
